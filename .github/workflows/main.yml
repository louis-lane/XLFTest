name: Build Modular Toolkit

on:
  workflow_dispatch:
  push:
    branches: [ "main", "modules", "glossary", "Refactoring"]

jobs:
  build:
    runs-on: windows-latest

    steps:
    # 1. Check out the code
    - uses: actions/checkout@v4

    # 2. Install Python
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11' 

    # 3. Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. Build the EXE
    # Note: We point to 'main.py' now. 
    # PyInstaller automatically finds 'modules/' and 'utils/' because they are imported in main.py
    # 4. Build the EXE
    - name: Build with PyInstaller
      run: |
        pyinstaller --onefile --noconsole --name "LocalizationToolkit" --collect-all ttkbootstrap --paths . --hidden-import modules.converter.gui --hidden-import modules.editor.gui --hidden-import utils.shared main.py
    # 5. Upload EXE AND Config
    # We upload both files so when you download the zip, it's ready to run.
    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: LocalizationToolkit-Release
        path: |
          dist/LocalizationToolkit.exe
          config.json
