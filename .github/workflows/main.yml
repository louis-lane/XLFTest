name: Build Windows Executable
working-directory: ./windows_build  # <--- Add this line
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas lxml openpyxl pyinstaller
    
    - name: Build executable
      run: |
        pyinstaller --onefile --windowed --name "TranslationTool" windows_build/ConverterApp.py
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TranslationTool-Windows
        path: dist/TranslationTool.exe
